<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery | Will Wiley</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
    }
    .section-padding {
      padding: 100px 0;
    }
    .navbar-dark .navbar-brand {
      color: #fff;
    }
    footer {
      background-color: #1e1e1e;
      margin-top: 80px;
    }

    /* Gallery Item Styling */
    .gallery-item {
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      height: 300px; /* Fixed height for uniform grid */
      background-color: #2c2c2c;
      margin-bottom: 24px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Featured (Single Column) Styling */
    .gallery-item-featured {
      height: 600px; /* Taller height for the single-column section */
    }

    /* Lightbox Styling */
    .modal-content {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">W.E. Wiley</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="section-padding">
    <div class="container">
      
      <div class="row">
        <div class="col-md-4">
          <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="updateLightbox('https://via.placeholder.com/1200x800?text=Image+1')">
            <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Gallery Image 1">
          </div>
        </div>
        <div class="col-md-4">
          <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="updateLightbox('https://via.placeholder.com/1200x800?text=Image+2')">
            <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Gallery Image 2">
          </div>
        </div>
        <div class="col-md-4">
          <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="updateLightbox('https://via.placeholder.com/1200x800?text=Image+3')">
            <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Gallery Image 3">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="gallery-item gallery-item-featured" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="updateLightbox('https://via.placeholder.com/1920x1080?text=Featured+Large+Image')">
            <img src="https://via.placeholder.com/1920x1080?text=Featured+Large+Image" alt="Featured Image">
          </div>
        </div>
      </div>

    </div>
  </main>

  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content border-0">
        <div class="modal-body p-0 text-end">
          <button type="button" class="btn-close btn-close-white mb-2" data-bs-dismiss="modal" aria-label="Close"></button>
          <img src="#" id="lightboxImg" class="img-fluid rounded shadow" alt="Expanded View">
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-light py-4">
    <div class="container">
      <p>Â© 2026 William E. Wiley. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateLightbox(imageSrc) {
      document.getElementById('lightboxImg').src = imageSrc;
    }
  </script>
</body>
</html>
